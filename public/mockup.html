<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Places Mockup</title>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="./mockup.css">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
        <div class="App">
            <header class="App-header p-2">
                <div>
                    <img src="./icons/around-the-globe.png" class="jApp-logo" alt="logo" style="height:50px" />
                </div>
                <div class="ml-4">
                    <h1>Places</h1>
                </div>
                <div class="ml-auto">
                    <h1>10:22:15</h1>
                </div>
            </header>
            <div class="App-main">
                <div class="d-flex flex-row">
                    <div>
                        <div class="icon-bar">
                            <a><img src="./icons/home.png" style="height:30px" /></a>
                            <a><img src="./icons/america.png" style="height:30px" /></a>
                            <a><img src="./icons/branch-light.png" style="height:20px;width:20px" /></a>
                            <a><img src="./icons/builder-light.png" style="height:20px;width:20px" /></a>
                            <a><img src="./icons/flag-light.png" style="height:20px;width:20px" /></a>
                            <a><img src="./icons/embassy-light.png" style="height:20px;width:20px" /></a>
                            <a><img src="./icons/ship-light.png" style="height:20px;width:20px" /></a>
                            <a><img src="./icons/shipservice-light.png" style="height:20px;width:20px" /></a>
                            <a><img src="./icons/shipclass-light.png" style="height:20px;width:20px" /></a>
                        </div>
                    </div>
                    <div class="d-flex flex-column w-100 p-2">
                        <div class="d-flex flex-row w-100 border-bottom border-secondary">
                            <div>
                                <img src="./icons/america.png" style="height:30px" />
                            </div>
                            <div class="ml-2">
                                <h5>Continents</h5>
                            </div>
                        </div>
                        <div class="d-flex flex-column pt-2">
                            <div class="continent-tile">
                                <div>
                                    <h5>Africa</h5>
                                    <span>001</span>
                                </div>
                                <div class="ml-auto">
                                    <h1>5</h1>
                                </div>
                            </div>
                            <div class="continent-tile">
                                <div>
                                    <h5>Americas</h5>
                                    <span>019</span>
                                </div>
                                <div class="ml-auto">
                                    <h1>4</h1>
                                </div>
                            </div>
                            <div class="continent-tile">
                                <div>
                                    <h5>Asia</h5>
                                    <span>142</span>
                                </div>
                                <div class="ml-auto">
                                    <h1>5</h1>
                                </div>
                            </div>
                            <div class="continent-tile">
                                <div>
                                    <h5>Europe</h5>
                                    <span>150</span>
                                </div>
                                <div class="ml-auto">
                                    <h1>4</h1>
                                </div>
                            </div>
                            <div class="continent-tile">
                                <div>
                                    <h5>Oceania</h5>
                                    <span>009</span>
                                </div>
                                <div class="ml-auto">
                                    <h1>4</h1>
                                </div>
                            </div>
                        </div>

                    </div>



                    
                  
                </div>

            </div>
            <footer class="App-header p-2">
                <h6>My Footer</h1>
            </footer>
        </div>
    </div>
  </body>
</html>
